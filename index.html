<html>

<head>

	<script src="js/three.js-master/build/three.js"></script>
	<script src="js/three.js-master/examples/js/loaders/OBJLoader.js"></script>

	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}
	</style>
</head>

<body>

	<script>
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		camera.position.z = 5;

		var car = new THREE.OBJLoader();

		car.load('http://local.leadgeneration.com/assets/themes/newcar500/C0818121.obj',function (object) {
				scene.add(object);
		});

	</script>
</body>

</html>
